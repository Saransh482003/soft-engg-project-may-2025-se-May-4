tags:
  - User
summary: Search users by username or email
description: Allows searching for users by providing a query string that matches parts of their username or email address.
produces:
  - application/json
parameters:
  - in: query
    name: q
    type: string
    required: true
    description: "Search query for username or email"
    example: "john"
responses:
  200:
    description: A list of matching users
    schema:
      type: object
      properties:
        users:
          type: array
          items:
            type: object
            properties:
              user_id:
                type: string
                format: "uuid"
                description: "Unique identifier for the user"
                example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
              user_name:
                type: string
                description: "Username of the user"
                example: "johndoe"
              email:
                type: string
                description: "Email address of the user"
                format: "email"
                example: "john.doe@example.com"
              mobile:
                type: string
                description: "Mobile number of the user"
                example: "1234567890"
              gender:
                type: string
                description: "Gender of the user"
                example: "Male"
              dob:
                type: string
                description: "Date of birth in YYYY-MM-DD format"
                format: "date"
                example: "1990-01-15"
        count:
          type: integer
          description: "Number of users found"
          example: 2
        status:
          type: string
          example: "success"
  400:
    description: Bad Request - Search query is required
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Search query is required"
        status:
          type: string
          example: "fail"
  500:
    description: Internal Server Error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error searching users: Some internal server issue"
        status:
          type: string
          example: "fail"
