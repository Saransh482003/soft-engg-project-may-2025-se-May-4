tags:
  - User
summary: Get a single user by ID
description: Retrieves the details of a specific user using their unique user ID.
produces:
  - application/json
parameters:
  - in: path
    name: user_id
    type: string
    required: true
    description: "ID of the user to retrieve"
    format: "uuid"
    example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
responses:
  200:
    description: User details
    schema:
      type: object
      properties:
        user:
          type: object
          properties:
            user_id:
              type: string
              format: "uuid"
              description: "Unique identifier for the user"
              example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
            user_name:
              type: string
              description: "Username of the user"
              example: "johndoe"
            email:
              type: string
              description: "Email address of the user"
              format: "email"
              example: "john.doe@example.com"
            mobile:
              type: string
              description: "Mobile number of the user"
              example: "1234567890"
            gender:
              type: string
              description: "Gender of the user"
              example: "Male"
            dob:
              type: string
              description: "Date of birth in YYYY-MM-DD format"
              format: "date"
              example: "1990-01-15"
        status:
          type: string
          example: "success"
  404:
    description: User not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "User not found"
        status:
          type: string
          example: "fail"
  500:
    description: Internal Server Error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error fetching user: Some internal server issue"
        status:
          type: string
          example: "fail"
