tags:
  - User
summary: Get all users with pagination
description: Retrieves a list of all registered users, with support for pagination to limit the number of results per page.
produces:
  - application/json
parameters:
  - in: query
    name: page
    type: integer
    description: "Page number to retrieve"
    default: 1
  - in: query
    name: per_page
    type: integer
    description: "Number of users per page"
    default: 10
responses:
  200:
    description: A list of users
    schema:
      type: object
      properties:
        users:
          type: array
          items:
            type: object
            properties:
              user_id:
                type: string
                format: "uuid"
                description: "Unique identifier for the user"
                example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
              user_name:
                type: string
                description: "Username of the user"
                example: "johndoe"
              email:
                type: string
                description: "Email address of the user"
                format: "email"
                example: "john.doe@example.com"
              mobile:
                type: string
                description: "Mobile number of the user"
                example: "1234567890"
              gender:
                type: string
                description: "Gender of the user"
                example: "Male"
              dob:
                type: string
                description: "Date of birth in YYYY-MM-DD format"
                format: "date"
                example: "1990-01-15"
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            pages:
              type: integer
              example: 5
            per_page:
              type: integer
              example: 10
            total:
              type: integer
              example: 45
        status:
          type: string
          example: "success"
  500:
    description: Internal Server Error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error fetching users: Some database error"
        status:
          type: string
          example: "fail"
