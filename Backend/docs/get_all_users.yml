tags:
  - User
summary: Get all users with pagination
description: Retrieves a paginated list of all registered users.
produces:
  - application/json
parameters:
  - in: query
    name: page
    type: integer
    description: "Page number to retrieve."
    default: 1
  - in: query
    name: per_page
    type: integer
    description: "Number of users per page."
    default: 10
responses:
  200:
    description: A list of users.
    schema:
      type: object
      properties:
        users:
          type: array
          items:
            type: object
            properties:
              user_id:
                type: integer
                description: "Unique identifier for the user."
                example: 1
              user_name:
                type: string
                description: "Username of the user."
                example: "johndoe"
              email:
                type: string
                description: "Email address of the user."
                format: "email"
                example: "john.doe@example.com"
              mobile_number:
                type: string
                description: "Mobile number of the user."
                example: "1234567890"
              gender:
                type: string
                description: "Gender of the user."
                example: "Male"
              dob:
                type: string
                description: "Date of birth in YYYY-MM-DD format."
                format: "date"
                example: "1990-01-15"
              address:
                type: string
                description: "User's residential address."
                example: "123 Main St, Anytown, USA"
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            pages:
              type: integer
              example: 5
            per_page:
              type: integer
              example: 10
            total:
              type: integer
              example: 45
        status:
          type: string
          example: "success"
  500:
    description: Internal Server Error.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error fetching users: Some database error"
        status:
          type: string
          example: "fail"
