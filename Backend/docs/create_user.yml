tags:
  - User
summary: Create a new user
description: This endpoint allows for the registration of a new user in the system.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    description: User object to be created
    required: true
    schema:
      type: object
      required:
        - user_name
        - password
        - email
        - mobile
        - gender
        - dob
      properties:
        user_name:
          type: string
          description: "Unique username for the user"
          example: "johndoe"
        password:
          type: string
          description: "User's password (should be hashed in production)"
          format: "password"
          example: "securepassword123"
        email:
          type: string
          description: "Unique email address of the user"
          format: "email"
          example: "john.doe@example.com"
        mobile:
          type: string
          description: "Unique mobile number of the user"
          example: "1234567890"
        gender:
          type: string
          description: "Gender of the user"
          enum: ["Male", "Female", "Other", "Prefer not to say"]
          example: "Male"
        dob:
          type: string
          description: "Date of birth in YYYY-MM-DD format"
          format: "date"
          example: "1990-01-15"
responses:
  201:
    description: User created successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "User created successfully"
        status:
          type: string
          example: "success"
        user:
          type: object
          properties:
            user_id:
              type: string
              format: "uuid"
              description: "Unique identifier for the user"
              example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
            user_name:
              type: string
              description: "Username of the user"
              example: "johndoe"
            email:
              type: string
              description: "Email address of the user"
              format: "email"
              example: "john.doe@example.com"
            mobile:
              type: string
              description: "Mobile number of the user"
              example: "1234567890"
            gender:
              type: string
              description: "Gender of the user"
              example: "Male"
            dob:
              type: string
              description: "Date of birth in YYYY-MM-DD format"
              format: "date"
              example: "1990-01-15"
  400:
    description: Bad Request - Missing required fields or invalid data
    schema:
      type: object
      properties:
        error:
          type: string
          example: "user_name is required"
        status:
          type: string
          example: "fail"
  409:
    description: Conflict - User with provided username, email, or mobile already exists
    schema:
      type: object
      properties:
        error:
          type: string
          example: "User with this username, email or mobile already exists"
        status:
          type: string
          example: "fail"
  500:
    description: Internal Server Error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error creating user: Some internal server issue"
        status:
          type: string
          example: "fail"
