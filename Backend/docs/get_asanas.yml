Get all yoga asanas with optional filtering
---
tags:
  - Asanas
parameters:
  - name: difficulty
    in: query
    type: string
    description: Filter by difficulty level
    example: "Beginner"
  - name: limit
    in: query
    type: integer
    description: Maximum number of results to return
    example: 10
  - name: offset
    in: query
    type: integer
    description: Number of results to skip (for pagination)
    example: 0
responses:
  200:
    description: List of asanas retrieved successfully
    schema:
      type: object
      properties:
        asanas:
          type: array
          description: Array of asana objects
          items:
            type: object
            properties:
              asana_id:
                type: integer
                example: 1
              name:
                type: string
                example: "Mountain Pose"
              sanskrit_name:
                type: string
                example: "Tadasana"
              description:
                type: string
                example: "A foundational standing pose"
              difficulty:
                type: string
                example: "Beginner"
              duration_minutes:
                type: integer
                example: 2
              benefits:
                type: string
                example: "Improves posture, strengthens legs"
              instructions:
                type: string
                example: "Stand tall with feet together"
              images:
                type: array
                items:
                  type: object
                  properties:
                    image_id:
                      type: integer
                      example: 1
                    image_url:
                      type: string
                      example: "https://example.com/tadasana.jpg"
                    image_type:
                      type: string
                      example: "front_view"
                    display_order:
                      type: integer
                      example: 1
        count:
          type: integer
          description: Number of asanas returned
          example: 5
        status:
          type: string
          example: "success"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error retrieving asanas: Database error"
        status:
          type: string
          example: "fail"
