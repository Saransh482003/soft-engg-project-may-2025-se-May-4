tags:
  - Authentication
summary: User login
description: Authenticates a user by checking their username and password. On successful login, sets a user session.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    description: User credentials for login
    required: true
    schema:
      type: object
      required:
        - user_name
        - password
      properties:
        user_name:
          type: string
          description: "Username of the user"
          example: "johndoe"
        password:
          type: string
          description: "Password of the user"
          format: "password"
          example: "securepassword123"
responses:
  200:
    description: Login successful
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Login successful"
        status:
          type: string
          example: "success"
        user:
          type: object
          properties:
            user_id:
              type: string
              format: "uuid"
              description: "Unique identifier for the user"
              example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
            user_name:
              type: string
              description: "Username of the user"
              example: "johndoe"
            email:
              type: string
              description: "Email address of the user"
              format: "email"
              example: "john.doe@example.com"
            mobile:
              type: string
              description: "Mobile number of the user"
              example: "1234567890"
            gender:
              type: string
              description: "Gender of the user"
              example: "Male"
            dob:
              type: string
              description: "Date of birth in YYYY-MM-DD format"
              format: "date"
              example: "1990-01-15"
  400:
    description: Bad Request - Username and password are required
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Username and password are required"
        status:
          type: string
          example: "fail"
  401:
    description: Unauthorized - Invalid credentials
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Invalid credentials"
        status:
          type: string
          example: "fail"
  500:
    description: Internal Server Error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Login error: Some internal server issue"
        status:
          type: string
          example: "fail"
