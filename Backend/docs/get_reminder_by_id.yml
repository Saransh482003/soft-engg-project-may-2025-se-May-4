tags:
  - Reminders
summary: Get a specific medicine reminder by ID
description: Retrieves the details of a single medicine reminder using its unique ID. The reminder must belong to the currently logged-in user.
produces:
  - application/json
parameters:
  - in: path
    name: reminder_id
    type: integer
    required: true
    description: The unique ID of the reminder to retrieve.
    example: 1
responses:
  200:
    description: Successfully retrieved reminder details.
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        reminder:
          type: object
          properties:
            reminder_id:
              type: integer
              description: Unique ID of the reminder.
              example: 1
            medicine_name:
              type: string
              description: Name of the medicine.
              example: "Paracetamol"
            dosage:
              type: string
              description: Dosage of the medicine.
              example: "500mg"
            time_of_day:
              type: string
              description: Time of day for the reminder (HH:MM).
              example: "09:00"
            frequency:
              type: string
              description: Frequency of the reminder.
              example: "daily"
            relation_to_meal:
              type: string
              description: Relation to meal (e.g., "after meal").
              example: "after meal"
            is_active:
              type: boolean
              description: Whether the reminder is active.
              example: true
  401:
    description: Unauthorized - User not authenticated.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Not authenticated"
        status:
          type: string
          example: "fail"
  404:
    description: Not Found - Reminder not found or access denied (does not belong to user).
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Reminder not found or access denied"
        status:
          type: string
          example: "fail"
  500:
    description: Internal Server Error - An unexpected error occurred.
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error fetching reminder: Database error"
        status:
          type: string
          example: "fail"
