summary: Generate AI images for yoga asanas
description: Generate AI-powered images for yoga asanas using Groq AI
tags:
  - Asanas
  - AI Services
consumes:
  - application/json
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - asana_name
      properties:
        asana_name:
          type: string
          description: Name of the yoga asana to generate images for
          example: "Mountain Pose"
        num_images:
          type: integer
          description: Number of images to generate
          default: 3
          minimum: 1
          maximum: 5
        style:
          type: string
          description: Art style for the generated images
          enum: ["realistic", "illustration", "sketch", "modern"]
          default: "realistic"
        include_instructions:
          type: boolean
          description: Whether to include pose instructions in the image
          default: false
responses:
  200:
    description: Successfully generated asana images
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        asana_name:
          type: string
          example: "Mountain Pose"
        images:
          type: array
          items:
            type: object
            properties:
              image_url:
                type: string
                example: "https://example.com/generated_image_1.jpg"
              description:
                type: string
                example: "Mountain Pose - realistic style with meditation focus"
              style:
                type: string
                example: "realistic"
        generation_time:
          type: number
          format: float
          example: 2.3
        total_images:
          type: integer
          example: 3
  400:
    description: Bad request - invalid parameters
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Asana name is required"
        status:
          type: string
          example: "fail"
  429:
    description: Rate limit exceeded
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Rate limit exceeded. Please try again later."
        status:
          type: string
          example: "fail"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error generating images"
        status:
          type: string
          example: "fail"