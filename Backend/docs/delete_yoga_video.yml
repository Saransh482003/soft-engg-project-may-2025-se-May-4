summary: Delete a yoga video
description: Remove a yoga video from the content database
tags:
  - Content Management
  - Yoga Videos
parameters:
  - name: video_id
    in: path
    type: integer
    required: true
    description: ID of the video to delete
responses:
  200:
    description: Yoga video deleted successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Yoga video deleted"
  404:
    description: Video not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Video not found"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error deleting yoga video"